<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Pokemon Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="header">Random Team Generator</h1>
   <div id="page">
    <section id="current-poke">
        <h1 id="current-poke-name"></h1>
        <img id="current-pokemon" src=></img>
        <div id="current-pokemon-moves">
            <div class="moves">
            <h3 class="current-moves" id="current-move-1"></h3>
            <h3 class="current-moves" id="current-move-2"></h3>
            </div>
            <div class="moves">
            <h3 class="current-moves" id="current-move-3"></h3>
            <h3 class="current-moves" id="current-move-4"></h3>
            </div>
        </div>
        <div id="current-item-ability-container">
            <div class="current-item-ability">
                <h3 id="current-item" class="current-item-ability-text"> </h3>
            </div>
            <div class="current-item-ability">
                <h3 id="current-ability" class="current-item-ability-text"> </h3>
            </div>
        </div>
        <div id="add-new-btns-container">
            <button class="add-new-btns" id="add-btn">Add to Team</button>
            <button class="add-new-btns" id="new-btn">New Pokemon</button>
        </div>
    </section>
        
    
    <section id="currentTeam">
        <div id="team-cards"></div>
    </section>
   </div>
   

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
